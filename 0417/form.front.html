<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人小檔案</title>
</head>

<body bgcolor="#d1fce8">
  <center>
    <img src="https://api.fnkr.net/testimg/300x50/00CED1/fff/?text=UserIterset" alt="">
  </center>
  <form action="http://web113a.test:6080/0417/backend.php" method="post">
    <fieldset>
      <legend>個人資訊</legend>
      姓&nbsp;名:<input type="text" name="username" size="20"><br>
      性別:
      <input type="radio" name="gender" value="male">男
      <input type="radio" name="gender" value="female">女<br>
      <select name="userschool">
        <option value="高中以下">高中以下</option>
        <option value="大專院校">大專院校</option>
        <option value="碩士">碩士</option>
        <option value="博士">博士</option>
        <option value="其他">其他</option>
      </select>


      <legend>興趣</legend>
      你喜歡下列哪些活動(可複選)?<br>
      <input type="checkbox" name="userinterest[]" value="足球">足球
      <input type="checkbox" name="userinterest[]" value="籃球">籃球
      <input type="checkbox" name="userinterest[]" value="排球">排球
      <input type="checkbox" name="userinterest[]" value="網球">網球
      <input type="checkbox" name="userinterest[]" value="其他">其他<br>
      你對於使用臉書經營社群有何看法?<br>
      <textarea name="userthough" cols="45" rows="4"></textarea><br>
    </fieldset>

    <input type="submit" value="傳送資料">
    <input type="reset" value="清除資料">
  </form>

</body>


</html>
